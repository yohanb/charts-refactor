projects:
 istio:
    namespace: argocd
    permitOnlyProjectScopedClusters: false
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    description: Istio Project
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
    destinations:
    - namespace: istio-system
      server: https://kubernetes.default.svc
    namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
    sourceRepos:
    - https://github.com/yohanb/charts-refactor.git
applications:
  istio:
    namespace: argocd
    project: istio
    source:
      repoURL: https://github.com/yohanb/charts-refactor.git
      targetRevision: helmfile
      path: apps/istio
    destination:
      server: https://kubernetes.default.svc
      namespace: istio-system
    syncPolicy:
      automated:
        prune: false
        selfHeal: false
      syncOptions:
      - CreateNamespace=true
